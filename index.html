<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>
    <section class="container-left">
      <header><h1>Linked<span><img src="linked-list-logo.svg"></span> List</h1></header><form action="get" class="main-form" id="main-form-input">
          <input type="text" name="Title" placeholder="Website Title" class="main-input" id="title-input">
          <label for="Title"></label>
          <input type="text" name="Website URL" placeholder="Website URL" class="main-input" id="url-input">
          <label for="website URL"></label>
        </form>
        <article class="button-wrapper">
          <p class="display"> Total Cards <span class="card-counter"></span></p>
          <p class="display"> Read Cards <span class="read-links"></span></p>
          <p class="display"> Unread Cards <span class="unread-links"></span></p>
        </article>
        <button id="enter" class="enter-buttons" disabled>Enter</button>
        <label for="enter"></label>  
    </section>
    <section class="container-right">
    </section>
  </main>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
